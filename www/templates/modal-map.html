<div class="modal" id="modal-map" ng-hide="!$parent.map.open">
	<!-- Modal Wrap -->
	<div class="modal-wrap">


		<!-- Modal Header -->
		<div class="modal-header">
			<div class="tit">
				<span class="en">MAP</span>
				<span class="ko">연구소 지도</span>
			</div>
			<button class="btn-close" ng-click="$parent.map.open = false"></button>
		</div>
		<!-- //Modal Header -->


		<!-- Modal Content -->
		<div class="modal-content">

			<div class="btn-wrap" style="margin-bottom: 12px">
				<div style="margin-bottom: 7px">
					<button class="btn-map-f1" ng-class="{current: $parent.map.no == 1}" ng-click="$parent.map.no = 1"></button>
				</div>
				<div>
					<button class="btn-map-f2" ng-class="{current: $parent.map.no == 2}" ng-click="$parent.map.no = 2"></button>
				</div>
			</div>


			<div class="map map-f1" ng-show="map.no == 1">
				<!-- 지도 스팟 -->
				<span class="map-spot map-circle map-spot-1-1" ng-class="{active: map.no == 1 && map.spotNo == 1}"><span class="tit">고촌 연구소 교육관</span></span>
				<span class="map-spot map-spot-1-2" ng-class="{active: map.no == 1 && map.spotNo == 2}"><span class="tit">제1실험실</span></span>
				<span class="map-spot map-spot-1-3" ng-class="{active: map.no == 1 && map.spotNo == 3}"><span class="tit">제2실험실</span></span>
				<span class="map-spot map-spot-1-4" ng-class="{active: map.no == 1 && map.spotNo == 4}"><span class="tit">중앙 연구실</span></span>
				<span class="map-spot map-spot-1-5" ng-class="{active: map.no == 1 && map.spotNo == 5}"><span class="tit">고촌 연구소 역사관</span></span>
				<span class="map-spot map-spot-1-6" ng-class="{active: map.no == 1 && map.spotNo == 6}"><span class="tit">자료실</span></span>
				<span class="map-spot map-spot-1-7" ng-class="{active: map.no == 1 && map.spotNo == 7}"></span>
				<!-- //지도 스팟 -->
			</div>

			<div class="map map-f2" ng-show="map.no == 2">
				<span class="map-spot map-spot-2-1" ng-class="{active: map.no == 2 && map.spotNo == 1}"><span class="tit">제3실험실</span></span>
				<span class="map-spot map-spot-2-2" ng-class="{active: map.no == 2 && map.spotNo == 2}"><span class="tit">약품 연구실</span></span>
			</div>

		</div>
		<!-- Modal Content -->


	</div>
	<!-- //Modal Wrap -->
</div>
